name: Build and Release Desktop App

on:
  push:
    tags:
      - "v*" # Trigger on version tag pushes (e.g., v1.0.0)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl make

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.0"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Download binaries
        run: make -C ui/desktop download-binaries # Specify the correct directory

      - name: Install Node modules
        run: make -C ui/desktop install

      - name: Build Electron app
        run: make -C ui/desktop build

      - name: Build AppImage
        run: make -C ui/desktop build-appimage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: appimage
          path: ui/desktop/dist/*.AppImage # Adjust path if necessary

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload AppImage to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ui/desktop/dist/*.AppImage # Path to the AppImage
          asset_name: ceremonia.AppImage
          asset_content_type: application/octet-stream
